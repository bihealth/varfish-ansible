Host *
    User root
    ProxyCommand none
    StrictHostKeyChecking no
    SendEnv LANG LC_*
    HashKnownHosts no
    ForwardAgent yes
    ForwardX11 no
    ForwardX11Trusted no
    GSSAPIAuthentication no
    GSSAPIDelegateCredentials no
    ServerAliveInterval 240
    ServerAliveCountMax 2
    StrictHostKeyChecking no
